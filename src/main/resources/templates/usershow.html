<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>

<div class="container">


    <h2>User Details</h2>

    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">Login:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.login}">user login</p></div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.password}">user password</p></div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-group">
            <label class="col-sm-2 control-label">Full Name:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.fullName}">full name</p></div>
        </div>
    </div>


</div>

</body>
</html>
