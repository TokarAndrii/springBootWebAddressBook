<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>


<nav class="navbar navbar-default" id="userCabinetNav">


    <ul>
        <li><a href="#" th:href="@{/}"><span class="fa fa-home" aria-hidden="true"></span>
            Home</a></li>
    </ul>


</nav>


<div class="container">


    <h2>Login User Form</h2>

    <div class="loginForm" id="divForm">

        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form class="form-horizontal" style="max-width: 50%; padding: 20px" th:action="@{/user/login}" method="post">

            <div class="form-group">
                <label class="control-label col-sm-2">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" placeholder="Enter Login above 3 symbols"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password"
                           placeholder="Enter password above 5 symbols any charachter or number"/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>


</body>
</html>
