<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Add contact</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="addContactForm" id="addContactForm">

        <form class="form-horizontal" style="max-width: 50%; padding: 20px" role="form" th:object="${contact}"
              th:action="@{/contact}" method="post">

            <div class="form-group">
                <label class="control-label col-sm-2">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName"
                           placeholder="Enter First Name above 4 chars"
                           th:field="*{firstName}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Second Name:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="secondName" th:field="*{secondName}"
                           placeholder="Enter Second Name above 4 chars"/>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">Fathers Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fathersName}" name="fathersName"
                           placeholder="Enter Fathers Name above 4 chars">
                </div>
            </div>


            <div class=" form-group">
                <label class="control-label col-sm-2">Mobile Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mobilePhoneNumber}" name="mobilePhoneNumber"
                           placeholder="Enter mobile phone number as: +380(XX)XXXXXXX"/>
                </div>
            </div>

            <div class=" form-group">
                <label class="control-label col-sm-2">Home Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{Home Phone Number}"
                           name="homePhoneNumber"
                           placeholder="Enter home phone number as: +380(XX)XXXXXXX"/>
                </div>
            </div>
            <div class=" form-group">
                <label class="control-label col-sm-2">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" name="address"
                           placeholder="Enter address"/>
                </div>
            </div>
            <div class=" form-group">
                <label class="control-label col-sm-2">E-mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" name="email"
                           placeholder="Enter email"/>
                </div>
            </div>


            <div class=" form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>

    </div>
</div>


</body>
</html>
